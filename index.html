<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Mental calculation is for losers <bold id='emoji'>ðŸ˜Ž</bold></h1>
    <span id="majorContainer">
        <div id="result">
            <p id="display">0</p>
        </div>
        <div id="numbers">
            <button class="btn number num 1 left">1</button>
            <button class="btn number num 2">2</button>
            <button class="btn number num 3 rt">3</button>
            <button class="btn number num 4 left">4</button>
            <button class="btn number num 5">5</button>
            <button class="btn number num 6 rt">6</button>
            <button class="btn number num 7 left">7</button>
            <button class="btn number num 8">8</button>
            <button class="btn number num 9 rt">9</button>
            <button class="btn number clear">Clear</button>
            <button id="zero" class="btn num number 0 left">0</button>
            <button class="btn number o opEqual = rt">=</button>
        </div>
        <div id="operators">
            <button class="btn operator opr + opSum">+</button>
            <button class="btn operator opr - opMinus">-</button>
            <button class="btn operator opr * opMult">x</button>
            <button class="btn operator opr / opDiv">%</button>
            <button class="btn num opr . point">.</button>
        </div>
    </span>
</body>
</html>
